<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="/styles.css">

</head>

<body>
    <div class="container">
        <h1 class="container__h1">Cash Register App</h1>
        <p class="container__p">Enter the bill amount of the customer and cash given, system will calculate the change
            amount and show it in
            denominations to be returned.</p>

        <label class="container__bill-label" for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount">

        <label class="container__cash-label" for="cash-received">Cash Received:</label>
        <input type="number" id="cash-received">

        <button id="btn-calculate">calculate</button>

        <p id="display-error"></p>

        <table class="container__table--style returnDenomination">
            <caption>Return Denominations</caption>
            <tr>
                <th>Return </th>
                <td class="returned"></td>
                <td class="returned"></td>
                <td class="returned"></td>
                <td class="returned"></td>
                <td class="returned"></td>
                <td class="returned"></td>
                <td class="returned"></td>
            </tr>
            <tr>
                <th>Denominations</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

        <script src="/app.js"></script>
    </div>
</body>

</html>
